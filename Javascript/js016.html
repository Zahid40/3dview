<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json </title>
</head>
<body>
    <div class="container">This is container</div>
</body>
<script>
    let jsonobj = {
        name : "Zahid",
        car : "Dodge",
        food : "Burger"
    }
    console.log(jsonobj);

    let myjsonstr = JSON.stringify(jsonobj);
    console.log(myjsonstr);

    myjsonstr = myjsonstr.replace('Burger' , 'Pizza');
    console.log(myjsonstr);

    newjson = JSON.parse(myjsonstr);
    console.log(newjson);
</script>
</html>
