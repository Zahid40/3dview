<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAnupulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>Services</li>
            <li>More About</li>
            <li>Contact us</li>
        </ul>
    </div>
    <div class="container">
        <h3>this is another container</h3>
    </div>
    <script>
        // thats how we access DOM(html) Element by Javascript
        let main = document.getElementById('main');
        console.log(main);

        // Manupulating DOM element by js 

        // DOM element access through ID
        let nav = document.getElementById('nav');
        console.log(nav);
        console.log(nav.innerHTML);
        // console.log(nav.innerHTML = " <li>Dynamic Element </li> ");

        //DOM element access through CLASS
        let container = document.getElementsByClassName('container');
        console.log(container);
        console.log(container[0]);
        console.log(container[1]);

        // DOM element access through CSS Selector
        let sel = document.querySelector('.container');
        console.log("Selector REturn" , sel);

        // let sel1 = document.querySelector('#nav');
        let sel1 = document.querySelector('#nav>li');
        console.log("Selector REturn" , sel1);

        let sel2 = document.querySelectorAll('#nav>li');
        console.log("Selector REturn" , sel2);

        sel2[0].innerHTML = "Zahid"
        sel2[1].innerHTML = "Friends"

    </script>
</body>
</html>
