<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size responsive</title>
</head>
<style>
    html {
        font-size: 20px;
    }
    .* {
        box-sizing: border-box;
    }
    .container {
        /* vh(horizontal) , vw(widly) takes whole viewport height and width  */
        height: 100vh;
        width: 200vw;
        font-size: 10px;
        border: 10px red solid;
    }

    #first {
        font-size: 3em;
    }
    #second {
        font-size: 3rem;
    }
</style>

<body>
    <div class="container">
        <h1 id="first">This is First Heading</h1>
        <h1 id="second">This is Second Heading</h1>
        <h1 id="third">This is third Heading</h1>
    </div>
</body>

</html>
