    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        .container {
            display: grid;
            /* grid-template-columns: 200px auto 400px; */
            /* grid-template-columns: 2fr 3fr 1fr ; */
            grid-template-columns: repeat(5, auto);
            /* grid-template-rows: 1fr 4fr 3fr; */
            /* grid-auto-rows:  2fr ; */
            /* grid-gap: 90px; */
        }

        .item {

            border-radius: 20px;
            font-weight: 900;
            font-size: 1.5rem;
            height: 140px;
            /* width: 120px;  */
            background-color: rgba(14, 14, 14, 0.788);
            color: black;
            margin: 1rem;
            padding: 1rem;
            transition: all .3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item img {
            height: 70px;
            filter: drop-shadow(10px 10px 10px black);

        }

        .item:hover {
            background-color: rgba(223, 4, 4, 0.795);
            box-shadow: 1px 1px 30px 10px rgba(0, 0, 0, 0.308), 4px 4px 100px 100px rgba(211, 1, 1, 0.582);
            border-radius: 30px;
            z-index: 2;
            transform: scale(1.1);
        }

        /* this is hoe to customize scroll bar  */
        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgba(223, 4, 4, 0.795);
            border-radius: 10px;
        }

        @media screen and (max-width:600px) {
            .container {
                grid-template-columns: repeat(2 , auto);
            }
        }
    </style>
</head>
